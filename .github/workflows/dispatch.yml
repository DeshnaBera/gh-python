name: Dispatch Workflow

on:
  workflow_dispatch:
    inputs:
      num1:
        description: 'First Number'
        required: true
      num2:
        description: 'Second Number'
        required: true

jobs:
  calculate-sum:
    runs-on: ubuntu-latest

