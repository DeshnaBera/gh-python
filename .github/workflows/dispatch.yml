    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
          with:
            python-version: '3.10'
      - name: Run Python Script
        run: python sum.py ${{ github.event.inputs.num1 }} ${{ github.event.inputs.num2 }}
