name: Push Workflow

on:
  push:
    branches:
      - master

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Python Script
        run: python sum.py
  call-callable:
    uses: ./.github/workflows/callable.yml
    with:
      num1: 11
      num2: 12
